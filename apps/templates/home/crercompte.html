<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" >
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body  class="" style="background-color: #eee;">
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">


                <div class="text-center">
                  <img src="/static/assets/img/lo.JPG"
                    style="width: 185px;" alt="logo"/>

                </div>
                      <h4 class="text-center font-italic">Créer un Compte </h4>
<form method="POST" class="post-form" action="/monespace/traitecompte" enctype="multipart/form-data">

    <div class="row">
    <div class="col">
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Votre Nom" name="nompreu">
  </div>
    </div>

        <div class="col">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Votre Email" name="emailu">
  </div>
        </div>
    </div>
    <div class="row">
    <div class="col">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Votre Téléphone" name="teleu">
  </div>
    </div>
        <div class="col">
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Votre Mot de Passe" name="mdpu">
  </div>
    </div>
</div>
    <div class="row">
    <div class="col">
  <div class="form-group">
    <select class="form-control" name="entreprise" >
        <option value="no entreprise">--Choissir  votre  entreprise</option>
      <option value="ccbm">ccbm</option>
      <option value="orbit">orbit</option>
    </select>
  </div>
    </div>

    <div class="col">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Poste" name="postu">
  </div>
    </div>
    </div>
    <div class="row">
    <div class="col">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Secteur" name="sectu">>
  </div>
    </div>

    <div class="col">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Votre Adresse" name="adresseu">
  </div>
    </div>
    </div>
    <div class="row">
    <div class="col">
  <div class="form-group">
    <input type="file" class="form-control-file" name="image">
  </div>
    </div>
    </div>
    <div class="row">
    <div class="col">

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>

    <div class="col">
    <a href="/monespace" class="btn btn-danger">Annuler</a>
    </div>
    </div>
  </div>
</form>
    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</section>

</body>
</html>
